<!DOCTYPE html>
<html>
<head>
    <title>Selected Incubatees</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="./scripts.js" defer></script>
</head>
<body>
    
<section>
    <div class="container">
        <div class="section-title">
            <h2>This Year Selected Incubatees</h2>
            <span class="section-separator"></span>
        </div>
        <div class="section-sub-title">
            Here are the list of this year selected incubatees.
        </div>
    </div>
    <div class="testimonials-carousel-wrap">
        <div class="listing-carousel-button listing-carousel-button-next"><i class="fa fa-caret-right" style="color: #fff"></i></div>
        <div class="listing-carousel-button listing-carousel-button-prev"><i class="fa fa-caret-left" style="color: #fff"></i></div>
        <div class="testimonials-carousel">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Cards -->
                    <div class="swiper-slide" onclick="zoomProfile(this)">
                        <div class="testi-item">
                            <div class="testi-avatar"><img src="./1.jpg"></div>
                            <div class="testimonials-text">
                                <!-- <a href="#" class="text-link"></a> -->
                                <div class="testimonials-avatar">
                                    <h1>Robert Twain</h1>
                                    <h3>School/Univ name</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="testi-item">
                            <div class="testi-avatar"><img src="./2.jpg"></div>
                            <div class="testimonials-text">
                                <!-- <a href="#" class="text-link"></a> -->
                                <div class="testimonials-avatar">
                                    <h1>Amelia Clarke</h1>
                                    <h3>School/Univ name</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="testi-item">
                            <div class="testi-avatar"><img src="./3.jpg"></div>

                                <!-- <a href="#" class="text-link"></a> -->
                                <div class="testimonials-avatar">
                                    <h1>Owen Hodges</h1>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="testi-item">
                            <div class="testi-avatar"><img src="./4.jpg"></div>

                                <!-- <a href="#" class="text-link"></a> -->
                                <div class="testimonials-avatar">
                                    <h1>Eve Hatch</h1>
                                    <h3>School/Univ name</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="testi-item">
                            <div class="testi-avatar"><img src="./5.jpg"></div>
                            <div class="testimonials-text">
                                <!-- <a href="#" class="text-link"></a> -->
                                <div class="testimonials-avatar">
                                    <h1>Conner Watson</h1>

                                </div>

        <div class="tc-pagination"></div>

<div class="profile-modal">

</div>
